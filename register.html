<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Front Test – Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="auth-card">
      <h1 class="title">Sign Up</h1>
      <p class="desc">Create an account with your email and password.</p>
      <form id="register-form">
        <div class="field">
          <label>Email</label>
          <input class="email" type="email" name="email" required placeholder="user@example.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input class="password" type="password" name="password" required minlength="6" />
        </div>
        <div class="row">
          <button class="btn primary" type="submit">Create account</button>
          <a class="btn" href="login.html">Back to login</a>
        </div>
      </form>
      <div id="register-info" class="note"></div>
      <p class="note">Passwords are NOT securely stored (demo only). Don’t use a real one.</p>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
