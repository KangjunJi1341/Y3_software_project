<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Front Test – Register</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .email, .password {
        transition: all 0.3s ease;
      }
      .email:hover, .password:hover {
        transform: translateY(-2px);
        border-color: rgb(229, 243, 248);
        box-shadow: 0 4px 12px rgba(59, 130, 246, .15);
        animation: bounce 0.6s ease-in-out;
      }
      .email:focus, .password:focus {
        transform: translateY(-2px);
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .btn {
        transition: all 0.3s ease;
        text-decoration: none;
      }
      .btn:not(.primary) {
        background: #000000;
        border-color: #333333;
        color: #ffffff;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, .3);
        animation: bounce 0.6s ease-in-out;
      }
      .btn:not(.primary):hover {
        background: #1a1a1a;
        box-shadow: 0 6px 20px rgba(0, 0, 0, .7);
      }
      .btn.primary:hover {
        box-shadow: 0 6px 20px rgba(59, 130, 246, .4);
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <h1 class="title">Sign Up</h1>
      <p class="desc">Create an account with your email and password.</p>
      <form id="register-form">
        <div class="field">
          <label>Email</label>
          <input class="email" type="email" name="email" required placeholder="user@example.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input class="password" type="password" name="password" required minlength="6" />
        </div>
        <div class="row">
          <button class="btn primary" type="submit">Create account</button>
          <a class="btn" href="login.html">Back to login</a>
        </div>
      </form>
      <div id="register-info" class="note"></div>
      <p class="note">Passwords are NOT securely stored (demo only). Don’t use a real one.</p>
    </div>

    <script src="app.js"></script>

    <script src="firebase-auth.js"></script>
    <script>
      const form = document.getElementById('register-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value;
        try {
          await fbSignUp(email, password);
          // 注册完你JavaFX是直接进 dashboard 的，我们也这么做
          window.location.href = 'dashboard.html';
        } catch (err) {
          alert(err.message);
        }
      });
    </script>

  </body>
  </html>
