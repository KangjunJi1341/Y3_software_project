<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Front Test â€“ Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="auth-card">
      <h1 class="title">Sign In</h1>
      <p class="desc">Use your email and password to sign in.</p>
      <form id="login-form">
        <div class="field">
          <label>Email</label>
          <input class="email" type="email" name="email" required placeholder="user@example.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input class="password" type="password" name="password" required />
        </div>
        <div class="row">
          <button class="btn primary" type="submit">Sign in</button>
          <a class="btn" href="index.html">Continue as guest</a>
        </div>
      </form>
      <div id="login-info" class="note"></div>
      <p class="note">No backend involved; credentials are stored locally for demo.</p>
      <p class="note">New here? <a class="link" href="register.html">Create an account</a>.</p>
      <p class="note">Forgot your password? <a class="link" href="forgot.html">Reset it here</a>.</p>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
