<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Front Test â€“ Forgot Password</title>
    <link rel="stylesheet" href="styles.css" />
        <style>
      .email, .password {
        transition: all 0.3s ease;
      }
      .email:hover, .password:hover {
        transform: translateY(-2px);
        border-color: rgb(229, 243, 248);
        box-shadow: 0 4px 12px rgba(59, 130, 246, .15);
        animation: bounce 0.6s ease-in-out;
      }
      .email:focus, .password:focus {
        transform: translateY(-2px);
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .btn {
        transition: all 0.3s ease;
        text-decoration: none;
      }
      .btn:not(.primary) {
        background: #000000;
        border-color: #333333;
        color: #ffffff;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, .3);
        animation: bounce 0.6s ease-in-out;
      }
      .btn:not(.primary):hover {
        background: #1a1a1a;
        box-shadow: 0 6px 20px rgba(0, 0, 0, .7);
      }
      .btn.primary:hover {
        box-shadow: 0 6px 20px rgba(59, 130, 246, .4);
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <h1 class="title">Forgot Password</h1>
      <p class="desc">Enter your email to receive a reset link.</p>
      <form id="forgot-form">
        <div class="field">
          <label>Email</label>
          <input class="email" type="email" name="email" required placeholder="user@example.com" />
        </div>
        <div class="row">
          <button class="btn primary" type="submit">Send reset link</button>
          <a class="btn" href="login.html">Back to login</a>
        </div>
      </form>
      <div id="forgot-info" class="note"></div>
    </div>
    <script src="app.js"></script>

    <script src="firebase-auth.js"></script>
    <script>
      const form = document.getElementById('forgot-form');
      const info = document.getElementById('forgot-info');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        try {
          await fbSendReset(email);
          info.textContent = 'Password reset email sent. Check your inbox.';
        } catch (err) {
          info.textContent = err.message;
        }
      });
    </script>

  </body>
  </html>
